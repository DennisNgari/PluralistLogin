<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign In</title>
</head>
<body>
    <div id="wrapper">
        <div id="left">
            <div id="signin">
                <div class="logo">
                    <img src="./images/logo.jpeg" alt="raxtours">
                </div>
                <form>
                    <div>
                        <label> Email or Username</label>
                        <input type="text" class="text-input">
                    </div>
                    <div>
                        <label> Password</label>
                        <input type="password" class="text-input">
                    </div>
                    <button type="submit" class="primary-btn">Sign In</button>
                </form>
                <div class="links">
                    <a href="#">Forgot Password</a>
                    <a href="#">Sign In with Company</a>
                </div>
                <div class="or">
                    <hr class="bar">
                    <span>OR</span>
                    <hr class="bar">
                </div>
                <a href="#" class="secondary-btn">Create an Account</a>
            </div>
            <footer id="main-footer">
                <p>Copyright &copy; 2018, raxtours All Rights Reserved.</p>
                <div>
                    <a href="#">Terms of use</a> | <a href="#">Privacy Policy</a>
                </div>
            </footer>
        </div>

        <div id="right">
         <div id="showcase">
             <div class="showcase-content">
                 <h1 class="showcase-text">Let's Travel The World
                     <strong>Together.</strong></h1>
                 <a href="#" class="secondary-btn">Start a 10 day trial</a>
             </div>
         </div>
        </div>
    </div>
</body>
</html>
